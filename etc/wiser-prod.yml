# Use this file by creating a conda-lock file with the command:
#   ```conda-lock lock -f wiser-prod.yml -p win-64 -p osx-64 -p osx-arm64 -p linux-64```
# or you can just do the below command for it to make a universal lock file:
#   ```conda-lock lock -f wiser-prod.yml```
#   ```conda-lock lock -f wiser-dev.yml```
# Then install the environment with the command:
#   ```conda-lock install -n wiser-prod --force-platform linix-64 conda-lock.yml```
# To create a fully explicit lock file for the plugin developers do the below command
# - NOTE:   The .yml files that the below command creates are not lock files! So they
#           will not reliably reproduce the environment aat different times or with different versions
#           of libraries 
#   ```conda-lock render --kind env -p osx-64 -p osx-arm64 -p win-64 conda-lock.yml```
# Make wiser-dev.yml by going to root and doing
# python src/devtools/make_dev_env.py etc/wiser-prod.yml etc/wiser-dev-additions.txt etc/wiser-dev.yml

name: wiser-prod
channels:
  - conda-forge
channel_priority: strict
dependencies:
  - python==3.9.23
  - python_abi=3.9
  - astropy=6.0.1
  - conda-forge::blas[build=openblas]
  - gdal=3.10.*
  - hdf4=4.2.*
  - hdf5=1.14.*
  - libgdal-core=3.10.*
  - libgdal-fits=3.10.*
  - libgdal-hdf4=3.10.*
  - libgdal-hdf5=3.10.*
  - libgdal-jp2openjpeg=3.10.*
  - libgdal-netcdf=3.10.*
  - netcdf4=1.7.2
  - matplotlib=3.9.1
  - mpl-scatter-density=0.8
  - numba=0.60.0
  - numpy=1.23.5
  - pdr=1.4.0
  - pillow=11.3.0
  - proj=9.5.1
  - pyproj=3.6.1
  - pyside2=5.15.15
  - pytest=8.4.1
  - qt-main=5.15.15
  - scipy=1.13.1
  - setuptools=75.8.0
  - pip:
    - bugsnag==4.7.1
    - lark==1.2.2
    - opencv-python==4.5.3.56
    - psutil==7.0.0
    - pyinstaller==6.16.*
